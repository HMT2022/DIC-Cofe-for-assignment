<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DIC Coffee Shop</title>
    <link href="../css/contact.css" rel="stylesheet">
        <link href="../css/normalize.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
</head>
    <body>
      <header id="#top" class="sub_header">
          <nav class="header_nav">
            <a href="./index.html" class="logo"> <img src="../images/sample_logo_k.png"></a>
            <ul class="global_nav">
                <a href="index.html"target="_blank" class="nav_item"><li>Home</li></a>
                <a href="blueberry_pancakes.html" class="nav_item"><li>Menu</li></a>
               <a href="contact.html" target="_blank"class="nav_item"><li>Contact</li></a>
            </ul>
        </nav>
    </header>
    <section class="section_inner">
      <div class="section_title">
      <h1>CONCEPT</h1>
      <p>お問い合わせ</p>
      </div>
      <form action="#" method="post">
      <table class="contact">
        <tr class="contact_line">
          <td class="contact_sign"><label for="name">お名前</label></td>
          <td class="contact_input"><input type="text" name="name" id="name"></td>
        </tr>
        <tr class="contact_line">
          <td class="contact_sign"><label for="phonenumber">ご連絡先</label></td>
          <td class="contact_input"><input type="tel" name="phonenumber" id="phonenumber"></td>
        </tr>
        <tr class="contact_line">
          <td class="contact_sign"><label for="region">お住まいの地域</label></td>
          <td>
            <select id="region">
              <option>選択してください</option>
              <option>北海道</option>
              <option>東北</option>
              <option>関東</option>
              <option>中部</option>
              <option>近畿</option>
              <option>中国.西国</option>
              <option>九州</option>
            </select>
          </td>
        </tr>
        <tr class="contact_content">
          <td class="contact_sign"><label for="content">内容</label></td>
          <td class="contact_input"<textarea name="content" id="content"></textarea></td>
        </tr>
      </table>
      <div class="contact_btn_area">
      <button type="reset" class="contact_btn reset_btn">リセット</button>
      <button type="submit" class="contact_btn submit_btn">送信する</button>
      </div>
      </form>
    </section>
      <footer>
        <footer class="footer">
          <nav>
              <ul class="footer_nav">
                  <a href="index.html" target="_blank"><li>Home</li></a>
                  <a href="#"><li>Menu</li></a>
                 <a href="contact.html" target="_blank"><li>Contact</li></a>
              </ul>
              <a href="../html/index.html"><img src="../images/sample_logo_w.png"></a>
          </nav>
          <span class="footer right">&copy; DIVE INTO CODE Corp. All RIGHTS RESERVED</span>
    </footer>
    </body>
</html>
